<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
       
        <div class="img">
            <nav class="any">
                <div class="circle"></div>
              <ul class="dot">
                <li>Anywhere app</li>
                <li>Home</li>
                <li>Join</li>
              </ul>
            </nav>
            
      
        <div class="start">
            <div class="content">
                <p class="para">START FOR FREE</p>
               <h1>
                create new account
                <button class="b1"></button>
               </h1>
               <p class="para2">
                Already A Member?
                <a href="#">Log In</a>
               </p>
               <form action="#">
                <div class="name">
                    <input type="text" placeholder="First name">
               <input type="text"placeholder="Last name">
                </div>
                <div class="em">
                    <input type="email"placeholder="Email">
                </div>
                <div class="pas">
                    <input type="password"placeholder="Password">
                </div>
                <div class="btn">
                    <button class="btn1">change method</button>
                    <button class="btn2">create account</button>
                </div>
               </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
